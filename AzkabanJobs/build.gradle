apply plugin: 'idea'
apply plugin: 'java'

version = "0.1.0"
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
   mavenCentral()
}

sourceSets {
    main { java { srcDirs = ['src'] } }
    test { java { srcDirs = ['test'] } }
}


dependencies {
  compile fileTree(dir: 'lib', include: '*.jar')
}

