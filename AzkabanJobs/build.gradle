apply plugin: 'java'

version = "0.1.0"
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
   mavenCentral()
    maven{
        url 'https://repository.cloudera.com/artifactory/cloudera-repos/'
    }
}

sourceSets {
    main { java { srcDirs = ['src'] } }
    test { java { srcDirs = ['test'] } }
}


dependencies {
  compile fileTree(dir: 'lib', include: '*.jar')
    compile group: 'org.apache.hive', name: 'hive-beeline', version: '1.1.0-cdh5.11.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.6.0-cdh5.11.0'
}

